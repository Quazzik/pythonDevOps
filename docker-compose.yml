version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  python-app:
    build: .
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mydb
    depends_on:
      - db
    ports:
      - "6007:6007"
    command: ["./wait-for-it.sh", "db:5432", "--", "python", "app.py"]  # Ждем, пока база данных будет готова, прежде чем запускать Flask-приложение

volumes:
  postgres_data:
