name: CI/CD Pipeline

on:
  push:
    branches:
      - worked2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонирование репозитория в CI/CD
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Проверка кода
      - name: Echo Test
        run: echo "Running basic tests!"

      # Шаг 3: Сборка Docker образа (локальная проверка)
      - name: Build Docker image
        run: docker compose up -d --build

      # Шаг 4: Проверка доступности базы данных с выводом логов при проблемах
      - name: Wait for database to be ready and check logs if failed
        run: |
          echo "Waiting for the database to be ready..."
          for i in {1..30}; do
            if curl --silent --fail db:5432; then
              echo "Database is ready!"
              break
            else
              echo "Attempt $i: Database not ready yet, checking logs..."
              docker logs $(docker ps -q -f name=db) || echo "No logs found"
              sleep 5
            fi
          done
          if ! curl --silent --fail db:5432; then
            echo "Database is not ready after multiple attempts."
            exit 1
          fi

      # Шаг 5: Подождать, пока API будет готово
      - name: Wait for the API to be ready
        run: sleep 10

      # Шаг 6: Проверка доступности API
      - name: Ping API
        run: |
          curl --fail http://127.0.0.1:6007 || exit 1